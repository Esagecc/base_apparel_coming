<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="main">
    <div class="header">
         <img src="images/logo.svg" class="logo" alt="">
    </div>

 
    <img src="images/hero-mobile.jpg" class="mob-pic" alt="">
    <article>
      <h1>We're <span>coming soon</span></h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <form class="contact">
        <input type="email" id="email" placeholder="Email Address">
        <img src="images/icon-error.svg" class="error-icon" alt="">
        <button type="submit" class="submit">
          <img src="images/icon-arrow.svg"  alt="">
        </button>
        <p class="error-text">Please, provide a valid email</p>
      </form>
    </article>
    
    <img src="images/hero-desktop.jpg" class="desk-pic" alt="">
  </div>

    
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="http://esagewebdev.com/" target="_blank">Elizabeth Cantu</a>.
    </p>
  </footer>
</body>
</html>
